<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Story Generator</title>
</head>
<body>
    <h1>Tell Me a Story...</h1>
    <form action="/generate" method="post">
        <label for="prompt">Story Starter:</label><br>
        <textarea id="prompt" name="prompt" rows="4" cols="50" placeholder="There is a..."></textarea><br>
        <input type="submit" value="Generate Story">
    </form>
    <div id="response"></div>

    <script>
        const form = document.querySelector("form");
        const responseDiv = document.getElementById("response");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const formData = new FormData(form);

            const res = await fetch("/generate", {
                method: "POST",
                body: formData
            });

            const data = await res.json();
            responseDiv.innerHTML = `<p><strong>Your Story:</strong><br>${data.response || data.error}</p>`;
        });
    </script>
</body>
</html>
