<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Story Generator</title>
</head>
<body>
    <h1>Starter Sentence Generator</h1>
    <p>
        This web app allows you to select the genre, and then it produces a sentence that matches that theme.
    </p>
    <form action="/generate" method="post">
        <label for="genre">Select Genre:</label>
        <select id="genre" name="genre">
            <option value="adventure">Adventure</option>
            <option value="sci-fi">Sci-Fi</option>
            <option value="fantasy">Fantasy</option>
        </select><br><br>
        <input type="submit" value="Generate Story">
    </form>
    <div id="response"></div>

    <script>
        const form = document.querySelector("form");
        const responseDiv = document.getElementById("response");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const formData = new FormData(form);

            const res = await fetch("/generate", {
                method: "POST",
                body: formData
            });

            const data = await res.json();
            responseDiv.innerHTML = `<p><strong>Your Story:</strong><br>${data.response || data.error}</p>`;
        });
    </script>
</body>
</html>
