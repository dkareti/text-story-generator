    </form>

        <div id="response"></div>
        <button id="copyBtn" style="display: none;">Copy</button>
    </div>


    <script>
        const form = document.querySelector("form");
        const responseDiv = document.getElementById("response");

            e.preventDefault();
            const formData = new FormData(form);

                body: formData
            });

</html>
